<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ajaxIM</title>
    <link rel="stylesheet" href="src/css/index.css"/>
</head>
<body>
    <div id="registerFrame" class="register" style="display: none;">
        <div class="up h-c">GG&MM</div>
        <div class="bottom">
            <div class="box">
                <input id="userName" type="text" placeholder="请输入你的昵称"/>
            </div>
            <div id="loginBtn" class="btn h-c">就选择是你了</div>
        </div>
    </div>
    <div id="talkFrame" class="talk_frame"  style="display: none;">
        <div class="talk-win">
            <div class="title h-c">GG & MM 聊天室</div>
            <div class="talks">
                <div class="line left">
                    <div class="talk-name">gaga</div>
                    <div class="paopao">
                        <font>dddddd！</font>
                        <div class="arrow"></div>
                    </div>
                </div>
                <div class="line right">
                    <div class="talk-name">gaga</div>
                    <div class="paopao">
                        <font>大家好呀大家好呀大家好呀大家好呀大家好呀大家好呀大家好呀！</font>
                        <div class="arrow"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="input-win">
            <div class="input-frame">
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="send-frame">
                <div class="sendbtn h-c">发送</div>
            </div>
        </div>
    </div>
</body>
<script src="https://q.qunarzz.com/jquery/prd/jquery-1.7.2.js"></script>
<script src="src/js/index.js"></script>
</html>
